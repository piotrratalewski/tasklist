<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskslist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og:image" content="img/todo.png">
    <link rel="icon" href="img/todolist.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script defer src="./script/js.js"></script>

</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">

            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia" autofocus>
                <button class="form__button">Dodaj
                    zadanie</button>
            </form>

        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="tasks js-tasks"></ul>
        </section>
    </main>
</body>

</html>
